<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<link rel="icon" href="./imagen/operaciones.png">
<link rel="stylesheet" href="./index.css">

<body>
    <div class="container">
        <div class="row">
            <p class="name">Calculadora</p>
        </div>
        <div class="row calculadora">
            <div class="column">
                <input class="display" type="text" id="display" readonly>
                <button id="btnDelete" onclick="deleteDisplay()">Â«</button>
            </div>
            <div class="column">
                <button id="btn7" onclick="appendToDisplay('7')">7</button>
                <button id="btn8" onclick="appendToDisplay('8')">8</button>
                <button id="btn9" onclick="appendToDisplay('9')">9</button>
                <button id="btn+" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="column">
                <button id="btn4" onclick="appendToDisplay('4')">4</button>
                <button id="btn5" onclick="appendToDisplay('5')">5</button>
                <button id="btn6" onclick="appendToDisplay('6')">6</button>
                <button id="btn-" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="column">
                <button id="btn1" onclick="appendToDisplay('1')">1</button>
                <button id="btn2" onclick="appendToDisplay('2')">2</button>
                <button id="btn3" onclick="appendToDisplay('3')">3</button>
                <button id="btn*" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="column">
                <button id="btnC" onclick="clearDisplay()">C</button>
                <button id="btn0" onclick="appendToDisplay('0')">0</button>
                <button id="btn=" onclick="calculateResult()">=</button>
                <button id="btn/" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
    </div>

        <input type="text" id="number1">
        <input type="text" id="number2">
        <button>=</button>
    </form> -->
</body>

</html>
<script src="./index.js"></script>
